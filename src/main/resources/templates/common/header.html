<form class="pt-3 px-3">
    <div class="row">
        <div class="col">
            <a class="text-decoration-none fw-bold text-black" th:href="@{/}">JPAboard</a>
        </div>
        <div class="col"></div>
        <div class="col text-end">
            <th:block th:if="${session.user eq null}">
                <div class="row">
                    <div class="col-10"></div>
                    <a class="col-2 btn btn-sm btn-primary" th:href="@{/user/login}">로그인</a>
                </div>
            </th:block>
            <th:block th:unless="${session.user eq null}">
                <div class="row">
                    <label class="col-10 text-end">[[${session.userName}]] 님</label>
                    <a class="col-2 btn btn-sm btn-primary" th:href="@{/user/logout}">로그아웃</a>
                </div>
            </th:block>
        </div>
    </div>
</form>
<hr>
