<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>JPAboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="sticky-top bg-white" th:insert="common/header.html" id="header"></header>

    <div class="mx-3 my-5">
        <form th:action="@{'/user/' + ${session.user.userId} + '/edit'}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="userNum" th:value="${session.user.userNum}"/>

            <div class="row m-3">
                <label class="col col-form-label" for="userName">이름 : </label>
                <div class="col"></div>
                <div class="col">
                    <input class="form-control" type="text" id="userName" name="userName" th:value="${session.user.userName}">
                </div>
                <div class="col text-end">
                    <input class="btn btn-secondary" type="submit" value="수정">
                </div>
            </div>

            <div class="row m-3">
                <label class="col col-form-label" for="userId">ID : </label>
                <div class="col">
                    <input class="form-control" type="text" id="userId" name="userId" th:value="${session.user.userId}" readonly>
                </div>
            </div>

            <div class="row m-3">
                <label class="col col-form-label" for="userPw">PW : </label>
                <div class="col">
                    <input class="form-control" type="password" id="userPw" name="userPw" th:value="${session.user.userPw}">
                </div>
            </div>

            <div class="row m-3">
                <div class="col">프로필 이미지 : </div>
                <div class="col"></div>
                <div class="col" th:if="${session.user.fileId != null}">
                    <img class="border border-dark border-2" th:src="'/file'+'/user/'+${session.user.fileId}" style="width:auto; height:100px;"/>
                </div>
                <div class="col" th:unless="${session.user.fileId != null}">(파일 없음)</div>
                <div class="col">
                    <input class="form-control" type="file" id="file" name="file">
                </div>
            </div>
        </form>

        <div class="bg-light pb-1" th:insert="common/footer.html" id="footer"></div>
    </div>

</body>
</html>
