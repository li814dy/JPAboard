<form class="pt-3 px-3 mx-1">
    <div class="row">
        <div class="col">
            <a class="text-decoration-none fw-bold text-black" th:href="@{/}">JPAboard</a>
        </div>
        <div class="col"></div>
        <div class="col text-end">
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6 text-end">
                    <a class="btn btn-sm btn-primary" th:href="@{/user/login}" th:if="${session.user eq null}">로그인</a>
                </div>
            </div>
            <th:block th:unless="${session.user eq null}">
                <div class="row">
                    <a class="col-8 text-end text-decoration-none" th:href="@{'/user/'+${session.user.userId}}">
                        <img class="col-10 border border-dark border-2 rounded-circle" th:src="'/file/'+${session.user.fileId}" style="width: auto; height: 30px;" />
                        <label class="col-2 text-end">[[${session.user.userName}]] 님</label>
                    </a>
                    <div class="col-4 text-end">
                        <a class="btn btn-sm btn-primary" th:href="@{/user/logout}">로그아웃</a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</form>
<hr>
