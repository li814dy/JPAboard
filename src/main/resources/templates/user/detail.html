<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>JPAboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<header class="sticky-top bg-white" th:insert="common/header.html" id="header"></header>

<div class="mx-3 my-5">
    <!-- 수정/탈퇴 -->
    <form class="mb-3">
        <div class="row">
            <div class="col">
                <a class="btn btn-primary" th:href="@{'/user/' + ${session.user.userId} +'/edit'}">수정</a>
            </div>
            <div class="col text-end">
                <form id="delete-form" th:action="@{'/user/' + ${session.user.userId}}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button class="btn btn-secondary" id="deletePost">탈퇴</button>
                </form>
            </div>
        </div>
    </form>

    <div class="row m-3">
        <label class="col col-form-label" for="userName">이름 : </label>
        <div class="col">
            <input class="form-control" type="text" id="userName" name="userName" th:value="${session.user.userName}" readonly>
        </div>
    </div>

    <div class="row m-3">
        <label class="col col-form-label" for="userId">ID : </label>
        <div class="col">
            <input class="form-control" type="text" id="userId" name="userId" th:value="${session.user.userId}" readonly>
        </div>
    </div>

    <div class="row m-3">
        <label class="col col-form-label" for="userPw">PW : </label>
        <div class="col">
            <input class="form-control" type="password" id="userPw" name="userPw" th:value="${session.user.userPw}" readonly>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-6">프로필 이미지 : </div>
        <div class="col-3" th:if="${session.user.fileId != null}">[[${session.userFile.fileName}]]</div>
        <div class="col-3 text-end" th:if="${session.user.fileId != null}">
            <img class="border border-dark border-2" th:src="'/file/user/'+${session.user.fileId}" style="width:auto; height:100px;"/>
        </div>
        <div class="col-6 text-end" th:unless="${session.user.fileId != null}">(파일 없음)</div>
    </div>

    <div class="bg-light pb-1" th:insert="common/footer.html" id="footer"></div>
</div>
</body>
</html>
