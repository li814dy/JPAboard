<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>JPAboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header class="sticky-top bg-white" th:insert="common/header.html" id="header"></header>

    <div class="mx-3 my-5">
        <form action="/post" method="post">
            <div class="row mb-3">
                <div class="col">
                    <div class="row">
                        <label class="col-2 col-form-label" for="title">제목 : </label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="title" name="title" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label class="col-2 col-form-label" for="writer">작성자 : </label>
                        <div class="col-10" th:if="${session.user eq null}">
                            <input class="form-control" type="text" id="writer" name="writer" placeholder="~한글 15자, ~영문 30자" maxlength="30" required>
                        </div>
                        <div class="col-10" th:unless="${session.user eq null}">
                            <input class="form-control" type="text" id="writer" name="writer" th:value="${session.userName}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col text-end">
                    <input class="btn btn-primary" type="submit" value="등록">
                </div>
            </div>

            <textarea class="form-control" name="content" rows="5"></textarea><br>
        </form>

        <div class="bg-light pb-1" th:insert="common/footer.html" id="footer"></div>
    </div>
</body>
</html>
